<div class="card-header bg-dark text-white">
	<h4 class="my-0 font-weight-normal">회원가입</h4>
</div>
<div class="card-body" >
	<div class='table-responsive-md' id='page_table'>
		<form name="st_insert_frm" method="post">{% csrf_token %}
			<div class="form-group text-left">
		    	<label for="cmail">Email address</label>
		    	<input type="email" class="form-control" id="cmail" nema="cmail" aria-describedby="emailHelp">
		  	</div>
		  	<div class="form-group text-left">
		    	<label for="cpasswd">Password</label>
		    	<input type="password" class="form-control" id="cpasswd" name="cpasswd">
		  	</div>
		  	<div class="form-group text-left">
		    	<label for="cpasswdchk">Password Check</label>
		    	<input type="password" class="form-control" id="cpasswdchk" name="cpasswdchk">
		  	</div>
		  	<div class="form-group text-left">
		    	<label for="cname">Name</label>
		    	<input type="text" class="form-control" id="cname" name="cname">
		  	</div>
		  	<div class="form-group text-left">
		    	<label for="cphone">Phone</label>
		    	<input type="text" class="form-control" id="cphone" name="cphone">
		  	</div>
		  	<div class="form-group text-left">
		    	<label for="caddr">Address</label>
		    	<input type="text" class="form-control" id="caddr" name="caddr">
		  	</div>
		</form>
	  	<button class="btn btn-secondary btn-lg text-center" name="btn_sign_ok" id="btn_sign_ok">회원가입</button>
	</div>
</div>
