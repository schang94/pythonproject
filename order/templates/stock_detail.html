{% load humanize %}
{% load staticfiles %}
<td colspan="4">
	<div class="card border-secondary mb-3">
		<div class="card-header">상품</div>
		<table class='table'>
			<colgroup>
				<col width='60%' />
				<col width='40%' />
			</colgroup>
			<tbody>
				<tr>
					<td scope='row'>
						<img src="{% static 'img/'|add:stock_data.st_img.name %}" alt="{{stock_data.st_img.name}}" style="width:70%" class="rounded mx-auto d-block">
					</td>
					<td>
						<table class='table'>
							<colgroup>
								<col width='35%' />
								<col width='65%' />
							</colgroup>
							<tbody>
								<tr>
									<td scope="row">제품번호</td>
									<td>{{ stock_data.id }}</td>
								</tr>
								<tr>
									<td scope="row">제품명</td>
									<td>{{ stock_data.st_name }}</td>
								</tr>
								<tr>
									<td scope="row">제품수량</td>
									<td>{{ stock_data.st_quantity|intcomma }}</td>
								</tr>
								<tr>
									<td scope="row">가격</td>
									<td>{{ stock_data.st_price|intcomma }}</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr class="text-center">
					<td colspan="2">
						<button class="btn btn-secondary btn-lg" name="btn_st_modify" id="stock_mo_{{stock_data.id}}">수정하기</button>
						<button class="btn btn-secondary btn-lg" name="btn_st_delete" id="stock_de_{{stock_data.id}}">삭제하기</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</td>
